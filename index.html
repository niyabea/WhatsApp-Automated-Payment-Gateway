<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Demo Site</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <h1>My Demo Website</h1>
    <p class="tagline">Simple static site — ready to deploy</p>
  </header>

  <main class="container">
    <section id="about">
      <h2>About</h2>
      <p>This is a demo static website (HTML/CSS/JS). Use it as a starting point.</p>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <form id="contactForm">
        <input type="text" id="name" placeholder="Your name" required />
        <input type="email" id="email" placeholder="Your email" required />
        <textarea id="message" placeholder="Message" rows="4"></textarea>
        <button type="submit">Send</button>
      </form>
      <p id="status" aria-live="polite"></p>
    </section>
  </main>

  <footer class="site-footer">
    <p>© <span id="year"></span> My Demo Site</p>
  </footer>

  <script src="main.js"></script>
</body>
  </html>
